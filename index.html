<!DOCTYPE html>
<html lang="en">

<head>   
    <meta charset="UTF-8"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>Document</title>
</head>
<style>

    body{
        background-image: url(https://wallpapercave.com/wp/wp2757874.gif);
        font-family: cursive;
    }
    .glow {
  font-size: 50px;
  color: #fff;
  text-align: center;
  margin-top: 5%;
  animation: glow 1s ease-in-out infinite alternate;
}

@-webkit-keyframes glow {
    from {
        
        text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #1c0097, 0 0 40px #1c0097, 0 0 50px #1c0097, 0 0 60px #1c0097, 0 0 70px #1c0097;
    }
    
    to {
        text-shadow: 0 0 20px #fff, 0 0 30px #3437ff, 0 0 40px #3437ff, 0 0 50px #3437ff, 0 0 60px #3437ff, 0 0 70px #3437ff, 0 0 80px #3437ff;
    }
}
.shape{
    
       
        width: 70%!important;
        height: 70%!important;
        font-size: 50px!important;
        position: absolute;
        top: 0%;
        left: 20%;
        color: white;
      
        
    }
    
    .numbers{
        font-size: 100px!important;
        
    }
    .btndiv{
        display: flex;
        flex-direction: row;
       
  align-items: center;
  justify-content: center;
        width: 50%;
        position: absolute;
        left: 25%;
        
        
        
    }
    .btnwid{
        text-align: center;
        font-size: 20px!important;
        margin: 2px;
        width: 100px;
        height: 10%;
      
    }
    .lap{
        position: absolute;
        top:0% ;
        left: -20%;
        font-size: 5px;
    }
    @media only screen and (max-width: 483px) {
        .btndiv{
        display: flex;
        flex-direction: column;
  
        
    }
        .lap{
            position: absolute;
            top:100% ;
            left: 20%;
        font-size: 4px;
    }
        .shape{
            width: 80%;
            margin-top: 10%;
            height: 80%!important;
            border: 0.5px solid rgb(90 90 247);
            position: absolute;
            top: 0%;
            left: 16%;
        }
        .btnwid{
        font-size: 25px!important;
    
    }
}
    @media only screen and (max-width: 768px) {
        .numbers{
            font-size: 40px!important;
            
        }
        .shape{
            font-size: 30px;
        }
      
}

</style>
<body  >
    <div class="shape">
    <div  >
        <h1 class="watch glow" >STOP WATCH</h1>
        <h1 class="watch numbers glow" >
            <strong id="minute"> 0 </strong>
            <a > : </a>
            <strong  id="second"> 0 </strong>
            <a > : </a>
            <strong  id="milisecond"> 0 </strong>
            
        </h1>
        
    </div>
    <div class="btndiv"  >
        <button class="btn btn-primary btnwid" id="start" onclick="start()">START</button>
        <button class="btn btn-danger btnwid" disabled id="reset" onclick="reset()">RESET</button>
        <button class="btn btn-success btnwid" disabled id="pause" onclick="pause()">PAUSE</button>
        <button class="btn btn-info btnwid" disabled id="split" onclick="split()">SPLIT</button>
    </div>
    
    
    <h1 class="lap" style="font-size: 8px;" id="lap">
</div>
</h1>
</body>
<script src="app.js"></script>

</html>
